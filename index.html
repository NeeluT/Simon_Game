<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Simon</title>
</head>
<body>
    <main>
        <header>
            <h1>Simon</h1>
            <h2></h2>
        </header>
    
        <section id="board" class="unclickable">
            <div class="tile-red" data-tile="red"></div>
            <div class="tile-green" data-tile="green"></div>
            <div class="tile-blue" data-tile="blue"></div>
            <div class="tile-yellow" data-tile="yellow"></div>
        </section>
    
        <footer>
            <button id="start-button">Start</button>
            <div id="message" class="hidden"></div>
        </footer>
    </main>
    
    <div class="hidden">
        <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="red"></audio>
        <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="green"></audio>
        <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="blue"></audio>
        <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="yellow"></audio>
    </div>
</body>
</html>
